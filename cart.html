<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <h1>My Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>$10</td>
        <td><input type="number" value="1" min="1" max="10"></td>
        <td>$10</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>$20</td>
        <td><input type="number" value="1" min="1" max="10"></td>
        <td>$20</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>$30</td>
        <td><input type="number" value="1" min="1" max="10"></td>
        <td>$30</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td id="total">$60</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button id="checkout-btn">Checkout</button>

  <script src="cart.js"></script>
</body>
</html>
